<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0">
        <title>AI Image generator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <section class=image-generator>
            <div class="content">
                <h1>Javascript AI Image Generator Tool</h1>
                <p>Use the power of AI to generate images of your choosing in seconds</p>
                <form action="#" class="generate-form">
                    <input type="text" class="generate-input" placeholder="Describe your image here" required>
                    <div class="controls">
                        <select class="image-quantity">
                            <option value="1">1 image</option>
                            <option value="2">2 images</option>
                            <option value="3">3 images</option>
                            <option value="4">4 images</option>
                        </select>
                        <button type="submit" class="generate-btn">Generate</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="image-gallery">
            <div class="image-card">
                <img src="images/img-1.jpg" alt="image">   
            </div>
            <div class="image-card">
                <img src="images/img-2.jpg" alt="image">   
            </div>
            <div class="image-card">
                <img src="images/img-3.jpg" alt="image">   
            </div>
            <div class="image-card">
                <img src="images/img-4.jpg" alt="image">
            </div>
        </section>
    </body>
</html>
